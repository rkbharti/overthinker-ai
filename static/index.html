<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overthinker AI - Smart Decision Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .input-section {
            margin-bottom: 30px;
        }

        label {
            display: block;
            font-size: 1.1em;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            font-family: inherit;
            resize: vertical;
            min-height: 100px;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        button {
            flex: 1;
            padding: 15px 30px;
            font-size: 1.1em;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .analyze-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .analyze-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .analyze-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .clear-btn {
            background: #f5f5f5;
            color: #666;
        }

        .clear-btn:hover {
            background: #e0e0e0;
        }

        .examples {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .examples h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .example-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 10px;
        }

        .example-btn {
            padding: 12px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: left;
            font-size: 0.95em;
        }

        .example-btn:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 30px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result-section {
            display: none;
            margin-top: 30px;
        }

        .result-section.active {
            display: block;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .result-header h2 {
            color: #333;
            font-size: 1.5em;
        }

        .intent-badge {
            display: inline-block;
            padding: 8px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
        }

        .confidence-bar {
            background: #f0f0f0;
            border-radius: 10px;
            height: 30px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            padding: 0 15px;
            color: white;
            font-weight: 600;
            transition: width 1s ease-out;
        }

        .analysis-output {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            border-left: 5px solid #667eea;
            white-space: pre-wrap;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.8;
            color: #333;
            font-size: 1em;
        }

        .error-message {
            background: #ffe0e0;
            border-left: 5px solid #ff4444;
            padding: 20px;
            border-radius: 10px;
            color: #cc0000;
            margin-top: 20px;
            display: none;
        }

        .error-message.active {
            display: block;
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: #999;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }

            .content {
                padding: 20px;
            }

            .button-group {
                flex-direction: column;
            }

            .example-buttons {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§î Overthinker AI</h1>
            <p>Your thoughtful AI assistant for better decision-making</p>
        </div>

        <div class="content">
            <div class="input-section">
                <label for="question">What decision would you like help with?</label>
                <textarea 
                    id="question" 
                    placeholder="Example: Should I take the metro or cab to office today?"
                    rows="4"
                ></textarea>
            </div>

            <div class="button-group">
                <button class="analyze-btn" onclick="analyzeDecision()">
                    üß† Analyze Decision
                </button>
                <button class="clear-btn" onclick="clearAll()">
                    üóëÔ∏è Clear
                </button>
            </div>

            <div class="examples">
                <h3>üí° Try these example questions:</h3>
                <div class="example-buttons">
                    <button class="example-btn" onclick="setExample('Should I take the bus or Uber to work?')">
                        üöå Should I take the bus or Uber to work?
                    </button>
                    <button class="example-btn" onclick="setExample('Should I buy iPhone 15 or wait for 16?')">
                        üì± Should I buy iPhone 15 or wait for 16?
                    </button>
                    <button class="example-btn" onclick="setExample('Cook at home or order from Swiggy?')">
                        üçΩÔ∏è Cook at home or order from Swiggy?
                    </button>
                    <button class="example-btn" onclick="setExample('Accept job offer with 30% hike?')">
                        üíº Accept job offer with 30% hike?
                    </button>
                    <button class="example-btn" onclick="setExample('Join gym or workout at home?')">
                        üí™ Join gym or workout at home?
                    </button>
                </div>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Analyzing your decision...</p>
            </div>

            <div class="result-section" id="resultSection">
                <div class="result-header">
                    <h2>üìä Analysis Results</h2>
                    <span class="intent-badge" id="intentBadge">General</span>
                </div>

                <div class="confidence-bar">
                    <div class="confidence-fill" id="confidenceFill" style="width: 0%">
                        <span id="confidenceText">0% Confidence</span>
                    </div>
                </div>

                <div class="analysis-output" id="analysisOutput"></div>
            </div>

            <div class="error-message" id="errorMessage">
                <strong>‚ö†Ô∏è Error:</strong> <span id="errorText"></span>
            </div>
        </div>

        <div class="footer">
            <p>Powered by Overthinker AI v2.0 | 93.75% Accuracy</p>
        </div>
    </div>

    <script>
        const API_BASE_URL = window.location.origin; // Automatically use current domain

        function setExample(question) {
            document.getElementById('question').value = question;
            document.getElementById('question').focus();
        }

        function clearAll() {
            document.getElementById('question').value = '';
            document.getElementById('resultSection').classList.remove('active');
            document.getElementById('errorMessage').classList.remove('active');
            document.getElementById('question').focus();
        }

        async function analyzeDecision() {
            const question = document.getElementById('question').value.trim();
            
            if (!question) {
                showError('Please enter a question!');
                return;
            }

            if (question.length < 10) {
                showError('Please enter a more detailed question (at least 10 characters).');
                return;
            }

            // Hide previous results and errors
            document.getElementById('resultSection').classList.remove('active');
            document.getElementById('errorMessage').classList.remove('active');

            // Show loading
            document.getElementById('loading').classList.add('active');
            
            // Disable button
            const button = document.querySelector('.analyze-btn');
            button.disabled = true;
            button.textContent = 'Analyzing...';

            try {
                const response = await fetch(`${API_BASE_URL}/analyze`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question: question })
                });

                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }

                const data = await response.json();
                displayResults(data);

            } catch (error) {
                console.error('Error:', error);
                showError(`Failed to analyze decision: ${error.message}`);
            } finally {
                // Hide loading
                document.getElementById('loading').classList.remove('active');
                
                // Re-enable button
                button.disabled = false;
                button.textContent = 'üß† Analyze Decision';
            }
        }

        function displayResults(data) {
            // Show result section
            document.getElementById('resultSection').classList.add('active');

            // Set intent badge
            const intentBadge = document.getElementById('intentBadge');
            intentBadge.textContent = capitalizeFirst(data.intent);

            // Set confidence bar
            const confidence = Math.round(data.confidence * 100);
            const confidenceFill = document.getElementById('confidenceFill');
            const confidenceText = document.getElementById('confidenceText');
            
            // Animate confidence bar
            setTimeout(() => {
                confidenceFill.style.width = `${confidence}%`;
                confidenceText.textContent = `${confidence}% Confidence`;
            }, 100);

            // Set analysis output
            document.getElementById('analysisOutput').textContent = data.analysis;

            // Scroll to results
            document.getElementById('resultSection').scrollIntoView({ 
                behavior: 'smooth', 
                block: 'start' 
            });
        }

        function showError(message) {
            document.getElementById('errorText').textContent = message;
            document.getElementById('errorMessage').classList.add('active');
            
            // Scroll to error
            document.getElementById('errorMessage').scrollIntoView({ 
                behavior: 'smooth', 
                block: 'center' 
            });
        }

        function capitalizeFirst(str) {
            return str.charAt(0).toUpperCase() + str.slice(1);
        }

        // Allow Enter to submit (with Shift+Enter for new line)
        document.getElementById('question').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                analyzeDecision();
            }
        });

        // Auto-focus on question input when page loads
        window.addEventListener('load', function() {
            document.getElementById('question').focus();
        });
    </script>
</body>
</html>
